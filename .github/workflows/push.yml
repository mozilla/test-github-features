name: Push

on:
  push:
    branches:
      - main

env:
  environment: production

jobs:
  log:
    runs-on: ubuntu-latest
    steps:
      - name: Log event
        run: |
          echo "json: ${{ github }}"
          printenv
  deploy_production:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - id: build
        uses: ./.github/actions/build
        with:
          push: true
          username: ${{ github.actor}}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to (${{ env.environment }})
        uses: ./.github/actions/deploy
        with:
          app: ${{ env.environment }}
          token: ${{ secrets.FLY_TOKEN }}
          image: ${{ steps.build.outputs.tags }}
      - name: Notify (scuccessful deployment)
        if: success()
        uses: ./.github/actions/slack
        with:
          message: ":tada: Successfully deployed to ${{ env.environment }} :white_check_mark:!"
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
      - name: Notify (failed deployment)
        if: failure()
        uses: ./.github/actions/slack
        with:
          message: ":fail: Failed to deploy to ${{ env.environment }} :red_flag:!"
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
