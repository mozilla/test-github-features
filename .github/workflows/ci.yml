name: ci build
run-name: ${{ github.actor }} is learning GitHub Actions
on:
  pull_request:
  push:
    branches:
      - gh-readonly-queue/main/*
  merge_group:
    types: [checks_requested]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    - name: Install dependencies
      run: npm i
    - name: Build
      run: npm run build
      env:
        CI_DELAY: "20000"
        CI_FAIL: ""
