name: Build

on:
  create:
  workflow_dispatch:
    inputs:
      push:
        description: 'Push to registry'
        required: false
        default: 'false'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build
      id: build
      uses: ./.github/actions/build
      with:
        push: ${{ github.event.inputs.push }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Notify
      if: ${{ github.event_name == 'workflow_dispatch' }} && ${{ inputs.push == 'true' }} && ${{ success() }}
      uses: ./.github/actions/slack
      with:
        message: "Image built and pushed to ghcr.io/mozilla/test-github-features:${{ steps.build.outputs.tags }}"

